<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Descubra o Número Secreto - Será Capaz?</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                <div class="container__texto">
                    <h1 id="mensagem">Vamos começar! Tente adivinhar o número secreto!</h1>
                    <input type="number" id="palpite" placeholder="Digite seu palpite..." />
                    <button id="verificarBtn" onclick="verificarPalpite()">Verificar</button>
                    <button id="reiniciarBtn" onclick="reiniciarJogo()" style="display:none;">Jogar Novamente</button>
                    <p id="tentativas"></p> <!-- Para mostrar a quantidade de tentativas -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
